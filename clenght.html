<body>
    <!-- NAVBAR START -->

    <div class="center mb-5">
        <h1 class="text-white">Length Converter</h1>
        <hr class="bg-danger" style="width: 60%;" />
        <form autocomplete="off">
            <h4 class="text-white">Feet</h4>

                <input id="inputMeters" class="form-control mb-0" type="number" placeholder="Meters"

            <h4 class="text-white m-2">Inches</h4>
            <div class="center-form">
                <input id="inputInches" class="form-control mb-0" type="number" placeholder="Inches"
                    oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
            </div>
            <h4 class="text-white m-2">cm</h4>

            <h4 class="text-white m-2">Yards</h4>

            <h4 class="text-white m-2">Miles</h4>
            <div class="center-form">

                    oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
            </div>
            <br>
            <div class="center-form">
                <input type="reset" class="btn btn-danger" value="Reset">
            </div>
