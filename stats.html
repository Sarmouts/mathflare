<!DOCTYPE html>
<html lang="en">

<head>
    <!-- MAIL -->
    <meta name="yandex-verification" content="f86171133514f762" />
    <!-- SEO -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathFlare - Stats</title>
    <link rel="canonical" href="https://www.mathflare.xyz/stats">
    <!-- STYLES / ICONS -->
    <link href="Styles/bootstrap-5.0-min.css" rel="stylesheet" />
    <link href="Styles/Scrollbar.css" rel="stylesheet" />
    <link href="Styles/Site.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="Assets/android-chrome-192x192.png" sizes=192x192>
    <link rel="icon" type="image/png" href="Assets/android-chrome-512x512.png" sizes=512x512>
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/apple-touch-icon.png">
    <!-- SCRIPTS -->
    <script src="dist/navbar.js" defer></script>
    <script src="dist/common.js" defer></script>
    <script src="dist/main.js" defer></script>
</head>

<body>
    <!-- NAVBAR START -->
    <div id="nav-container"></div>
    <!-- NAVBAR END -->
    <div class="container-sm">
        <h1 class="text-white">Your Statistics</h1>
        <hr />
        <button class="btn btn-success me-3 mb-3" onclick="loadStats()" data-bs-toggle="tooltip"
            data-bs-placement="bottom" title="Refresh your statistics count">Refresh Stats <i
                class="bi bi-arrow-clockwise"></i></button>
        <button class="btn btn-danger me-3 mb-3" onclick="clearStats()" data-bs-toggle="tooltip"
            data-bs-placement="bottom" title="Delete all your statistics">Reset Stats <i
                class="bi bi-trash-fill"></i></button>
        <p class="text-white">Total Visits: <span id="page-views"></span></p>
        <p class="text-white">Total Equations Solved: <span id="equations-solved"></span></p>
        <p class="text-white">Total Inequalities Solved: <span id="ineq"></span></p>
        <p class="text-white">Total Formulas Page Views: <span id="formulas-views"></span></p>
    </div>
    <!-- SCRIPTS START -->
    <script src="dist/jquery-3.6.0-min.js"></script>
    <script src="dist/bootstrap-5.1-min.js"></script>
    <script src="dist/stats.js"></script>
    <noscript><strong class="noscript">You have to enable JavaScript to run this app.</strong></noscript>
    <!-- SCRIPT END -->
</body>

</html>
